<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>创建元素</title>
<style>
ul, li {margin:0; padding:0; list-style:none;}
#ul1 li {width:650px; overflow:hidden; line-height:20px; margin:10px;}
#ul1 li a {width:450px; overflow:hidden; float:left; color:#900; text-decoration:none; font-weight:bold; font-size:20px;}
#ul1 li span {width:200px; overflow:hidden; float:right;}
</style>
<script>
window.onload=function ()
{
	var oTxt1=document.getElementById('txt1');
	var oUl=document.getElementById('ul1');
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		try
		{
			var arr=eval('('+oTxt1.value+')');
		}
		catch(e)
		{
			alert('数据有误');
			return;
		}
		
		oUl.innerHTML='';
		
		for(var i=0;i<arr.length;i++)
		{
			var oLi=document.createElement('li');
			
			oLi.innerHTML='<a href="'+arr[i][2]+'" target="_blank">'+arr[i][0]+'</a> <span>'+arr[i][1]+'</span>';
			
			oUl.appendChild(oLi);
		}
	};
};
</script>
</head>

<body>
输入原始文本(json格式)：<br>
<textarea style="width:500px; height:200px;" id="txt1">[['习近平：要改进院士遴选及退出制度', '2014年06月09日18:39', 'http://news.sina.com.cn/c/2014-06-09/183930324432.shtml'], ['李克强与8省市领导座谈经济：边敲警钟边打气', '2014年06月09日07:16' , 'http://news.xinhuanet.com/fortune/2014-06/09/c_126592657.htm'], ['富士康电商难有希望：代工基因是死穴', '2014年06月03日09:12', 'http://baijia.baidu.com/?tn=topic&topicid=xfc490WU'], ['专题：世界杯全明星之C罗：最好的时光', '2014年06月04日12:34', 'http://2014.baidu.com/allstars/Portugal/7']]</textarea><br>
<br>
<input type="button" value="创建" id="btn1" /><br>
<br>
这里输出结果：<br>
<ul class="list" id="ul1">
	<!--<li><a href="#" target="_blank">李克强与8省市领导座谈经济：边敲警钟边打气</a> <span>2014年06月04日12:34</span></li>-->
</ul>
</body>
</html>
